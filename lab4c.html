<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4C Javascript</title>
        <style>
            button {
                width: 15vw;
            }

            h1, h2 {
                font-size: 2.3vw; 
            }
        </style>
        <script src="lab4c_scripts.js"></script>
    </head>
    <body>
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" id="currentDateButton">Current Date</button>
            <p id="dateDisplay"></p> 
            <h1>Add a Student</h1>
            
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"/>
            </div>
            <br>
            
            <div>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"/>
            </div>
            <br>
            
            <div>
                <label for="upmail">UP Mail:</label><br>
                <input type="email" id="upmail" name="upmail"/>
            </div>
            <br>

            <div>
                <label for="course">Course:</label><br>
                <select name="course" id="course">
                    <option value="BA Food Appreciation">BA Food Appreciation</option>
                    <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
                    <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
                    <option value="BS Video Gaming">BS Video Gaming</option>
                    <option value="BS Installing and Downloading">BS Installing and Downloading</option>
                </select>
            </div>
            <br>

            <button onclick = "add_student()" type="button" id="submitButton">Submit</button>

            <br><br>
            <h2>Search Student</h2>
            <br>
            
            <div>
                <label for="studentnumbersearch">Search Student Number:</label><br>
                <input type="email" id="upmail" name="upmail"/>
            </div>
            <br>

            <button onclick = "find_student()" type="button" id="searchButton">Search</button>
            <p id = "foundstudent"></p>

            <br><br>
            <h2>Display Student</h2>
            <button onclick="display_list()" type="button" id="displayAll">Display All Students</button>
            <p id="displaylist"></p>
        </div>

        <script src="lab4c_scripts.js"></script> 
    </body>
</html>
