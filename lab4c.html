<!DOCTYPE html>
<html>
<head>
    <title>Lab 4C Javascript</title>
    <style>
        .btn {
            width: 15vw;
        }

        .input-group {
            margin-bottom: 10px;
        }

        h1, h2, h3 {
            font-size: 2.3vw;
        }

        #searchResult {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <button type="button" id="currentDateButton" class="btn">Current Date</button>
        <p id="dateDisplay"></p> 
        
        <h1>Add a Student</h1>
        
        <form id="studentForm">
            <div class="input-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"/>
            </div>
            
            <div class="input-group">
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"/>
            </div>
            
            <div class="input-group">
                <label for="upmail">UP Mail:</label><br>
                <input type="email" id="upmail" name="upmail"/>
            </div>

            <div class="input-group">
                <label for="course">Course:</label><br>
                <select name="course" id="course">
                    <option value="BA Food Appreciation">BA Food Appreciation</option>
                    <option value="BA Applied Poetry of the Future">BA Applied Poetry of the Future</option>
                    <option value="BS Computer Repair Shop">BS Computer Repair Shop</option>
                    <option value="BS Video Gaming">BS Video Gaming</option>
                    <option value="BS Installing and Downloading">BS Installing and Downloading</option>
                </select>
            </div>

            <button onclick = "add_student()" type="button" id="submitButton">Submit</button>        </form>

        <br><br>

        <h2>Search Student</h2>
        <div class="input-group">
            <label for="searchStudent">Search Student Number:</label><br>
            <input type="number" id="searchStudent" name="studentNumber"/>
        </div>
        <button type="button" id="searchButton" class="btn">Search</button>
        
        <div id="searchResult"></div>

        <br><br>

        <h3>Display Students</h3>
        <button onclick="display_list()" type="button" id="displayAll" class="btn">Display All Students</button>
        <div id = "displaytablecontainer"></div>
    </div>

    <script src="lab4c_scripts.js"></script>
</body>
</html>
